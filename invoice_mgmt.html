<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management Gallery</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 80%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid white;
            cursor: pointer;
        }

        /* Full-size Image Modal */
        .image-full-size {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 90%;
            max-height: 90%;
        }

        .image-full-size.active {
            display: block;
        }

        .image-full-size img {
            width: 100%;
            height: auto;
        }

        /* Prevent the gallery grid from overflowing when hovering */
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Navbar Styles */
        .nav-bar-sticky {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px;
            z-index: 100;
        }

        .nav-bar-sticky h2 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .nav-bar-sticky ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-bar-sticky ul li {
            margin: 0 15px;
        }

        .nav-bar-sticky ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-bar-sticky ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="nav-bar-sticky">
        <h2><a href="index.html">Aditya Barve</a></h2>
        <ul>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#education">Education</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="#">Contact Me</a></li>
        </ul>
    </nav>
<br><br>
    <div class="container">
        <!-- Full-size Image Modal -->
        <div class="image-full-size" id="imageFullSize">
            <img id="fullSizeImg" src="" alt="Full Size Image">
        </div>

        <!-- Image Gallery -->
        <div class="gallery-container">
            <div class="gallery">
                <!-- Dynamically generated images will be inserted here using JS -->
            </div>
        </div>
    </div>

    <script>
        // Function to create and display images dynamically
        function createImageGallery() {
            const galleryContainer = document.querySelector('.gallery');

            for (let i = 1; i <= 9; i++) {
                const imgSrc = `assets/images/empowermental_${i}.jpg`;
                const imgAlt = `EmpowerMental Image ${i}`;

                // Create a card for each image
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = imgAlt;
                
                // Add click event to show the image in full size
                img.addEventListener('click', function() {
                    const fullSizeImg = document.getElementById('fullSizeImg');
                    const imageFullSize = document.getElementById('imageFullSize');
                    fullSizeImg.src = imgSrc;
                    imageFullSize.classList.add('active');
                });

                galleryContainer.appendChild(img);
            }
        }

        // Close the full-size image when clicked
        document.getElementById('imageFullSize').addEventListener('click', function() {
            this.classList.remove('active');
        });

        // Initialize the gallery when DOM is loaded
        document.addEventListener('DOMContentLoaded', createImageGallery);
    </script>

</body>

</html>
